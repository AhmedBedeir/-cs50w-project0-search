<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/4e362c2153.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Google Search</a>
      <a href="./advance.html">Advanced Search</a>
    </div>
    <div class="container">
      <div class="img">
        <img src="./images/google-logo-9834.png" alt="Logo" />
        <span>Images</span>
      </div>
      <form action="https://google.com/images" method="GET" role="search">
        <div class="search-input">
          <input type="text" name="q" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btn">
          <input type="submit" value="Google Search" />
        </div>
      </form>
    </div>
  </body>
</html>
