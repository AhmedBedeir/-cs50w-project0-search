<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./style/advance.css" />
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Google Search</a>
      <a href="./image.html">Image Search</a>
    </div>
    <h1>Advanced Search</h1>
    <div class="container">
      <p>Find page With...</p>
      <form
        action="https://google.com/search"
        id="s1zaZb"
        name="f"
        method="GET"
      >
        <div>
          <label for="all">all these words:</label>
          <input
            value=""
            autofocus="autofocus"
            id="all"
            name="as_q"
            type="text"
          />
          <span>Type the important words: tri-colour rat terrier</span>
        </div>

        <div>
          <label for="exact">this exact word or phrase:</label>
          <input value="" id="exact" name="as_epq" type="text" />
          <span>Put exact words in quotes: "rat terrier"</span>
        </div>

        <div>
          <label for="any">any of these words:</label>
          <input value="" id="any" name="as_oq" type="text" />
          <span
            >Type OR between all the words you want: miniature OR standard</span
          >
        </div>

        <div>
          <label for="none">none of these words:</label>
          <input value="" id="none" name="as_eq" type="text" />
          <span
            >Put a minus sign just before words that you don't want: -rodent,
            -"Jack Russell"</span
          >
        </div>

        <input value="Advanced Search" type="submit" />
      </form>
    </div>
  </body>
</html>
